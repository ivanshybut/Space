<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <div id="hero">
        <div class="navbar">
            <img src="/Space/ivan_logo.png" class="logo" alt="logo">
            <div class="user">
                <button type="button">Explorer</button>
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>Discover</h1>
                <p>We are just an advanced breed of monkeys on a minor planet of a very average star. But we can
                    understand the Universe.
                    That makes us something very special.
                    Stephen Hawking</p>
                <input type="text" placeholder="Seatch">
            </div>
        </div>

        <div class="slider">
            <img src="/Space/left-arrow.png" alt="" id="prev">
            <div class="preview">
                <img src="/Space/small1.jpg" alt="" class="active thumbnail">
                <img src="/Space/small2.jpg" alt="" class="thumbnail">
                <img src="/Space/small3.jpg" alt="" class="thumbnail">
                <img src="/Space/small4.jpg" alt="" class="thumbnail">
                <img src="/Space/small5.jpg" alt="" class="thumbnail">
            </div>
            <img src="/Space/right-arrow.png" alt="" id="next">
        </div>
    </div>

    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail");
        var hero = document.getElementById("hero");

        var backgroundImg = new Array(
            "/Space/sp1.jpg",
            "/Space/sp2.jpg",
            "/Space/sp3.jpg",
            "/Space/sp4.jpg",
            "/Space/sp5.jpg",
        );

        let i = 0;
        next.onclick = function () {

            if (i < 4) {
                hero.style.backgroundImage = 'url("' + backgroundImg[i + 1] + '")';
                thumbnail[i + 1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i++;


            }

        }
        prev.onclick = function () {

            if (i > 0) {
                hero.style.backgroundImage = 'url("' + backgroundImg[i - 1] + '")';
                thumbnail[i - 1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i--;


            }

        }

    </script>


</body>

</html>
